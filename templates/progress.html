{% extends "layout.html" %}

{% block title %}: Progress{% endblock %}

{% block body %} 
    <div class="container mb-3">
        <h3>Progress Graphs</h3>
    </div>
    <img src="/graph.png">
    <script>
        let element = document.querySelector("#progress")
        element.classList.add("active")
        element.setAttribute("aria-current", "page")
    </script>
{% endblock %}
