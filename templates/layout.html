<!-- Template that every other template will extend so that everything here is standardized across all webpages
and doesn't have to be copy pasted -->
<!DOCTYPE html>

<html lang="en">
    <head>
        <!-- Adding custom CSS stylesheet and code to make pages responsive -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/static/styles.css">
        <title>myJim{% block title %}{% endblock %}</title>
        <!-- Adding Select2 and Bootstrap -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/select2-bootstrap-5-theme@1.3.0/dist/select2-bootstrap-5-theme.min.css" />
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.0/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
      </head>
    <body>
      <!-- A navbar at the top of every page -->
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="/">myJim</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <!-- Different navbar when user is logged in and therefore session["user_id"] exists -->
                {% if session["user_id"] %}
                  <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                      <a class="nav-link" href="/" id="home">Home</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="/diary" id="diary">Diary</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="/progress" id="progress">Progress</a>
                    </li>
                  </ul>
                  <ul class="navbar-nav ms-auto">
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/logout">Logout</a>
                      </li>
                  </ul>
                {% else %}
                  <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                      <a class="nav-link" href="/register" id="register">Register</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="/login" id="login">Login</a>
                    </li>
                  </ul>
                {% endif %}
              </div>
            </div>
          </nav>
          <main class="container-fluid py-5 text-center">
            {% block body %}{% endblock %}
          </main>
    </body>
</html>
