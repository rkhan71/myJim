{% extends "layout.html" %}

{% block body %}
<div class="container mb-3">
    <h1>Make an Account</h1>
</div>
<div class="container py-3">
    <form action="/register" method="post">
        <div class="mb-3">
            <input type="text" class="form-control-lg" name="username" placeholder="Username">
        </div>
        <div class="mb-3">
            <input type="password" class="form-control-lg" name="password" placeholder="Password">
        </div>
        <div class="mb-3">
            <input type="password" class="form-control-lg" name="confirm" placeholder="Confirm Password">
        </div>
        <button class="btn btn-primary btn-lg" type="submit">Register</button>
    </form>
</div>
{% endblock %}
